<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SOGE | Login</title>
  <style>
    body{font-family:Arial, sans-serif; max-width:420px; margin:60px auto; padding:0 16px;}
    .card{border:1px solid #e5e5e5; border-radius:12px; padding:18px;}
    label{display:block; margin-top:12px;}
    input{width:100%; padding:10px; margin-top:6px; border:1px solid #ddd; border-radius:10px;}
    button{width:100%; margin-top:16px; padding:10px; border:0; border-radius:10px; cursor:pointer;}
    .muted{color:#666; font-size:14px; margin-top:10px;}
  </style>
</head>
<body>
  <h1>SOGE</h1>
  <div class="card">
    <h2>Entrar</h2>
    <form method="POST" action="/login">
      <label>E-mail</label>
      <input name="email" type="email" required />
      <label>Senha</label>
      <input name="password" type="password" required />
      <button type="submit">Acessar</button>
    </form>
    <p class="muted">Login provisório para validar o fluxo. Depois será substituído por login real e assinatura.</p>
  </div>
</body>
</html>
